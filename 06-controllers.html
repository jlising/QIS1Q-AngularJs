<!DOCTYPE html>
<html lang="en">
<head>
	<title>AngularJs Training</title>
	<meta http-equiv="Content-Type" charset='UTF-8'>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="js/angular.js" type="text/javascript"></script>
	<script src="js/app.js" type='text/javascript'></script>

	<link rel="stylesheet" href="css/app.css"/>
</head>
  <body>
   <div ng-app="yourApp" ng-controller="yourController">
   	<h1>Controllers</h1>
		 <p>Number: <input type="number" ng-model="myNumber"></p> 
		 <p>Double Value: {{ doubleIt() }}</p>
		 <p>Triple Value: {{ tripleValue }}
		 <p>Currency Value: {{ currencyValue }}
		 <p><button ng-click="tripleIt()">Triple It!</button>
	</div>
	
	<script>
		var app = angular.module("yourApp", []);
	
		app.controller("yourController", function($scope, $filter) {
			$scope.myNumber = "";
			$scope.tripleValue = "";
			$scope.currencyValue = "";
			
			$scope.doubleIt = function(){
				return $scope.myNumber * 2;
			};
			
			$scope.tripleIt = function(){
				$scope.tripleValue = $scope.myNumber * 3;
				$scope.currencyValue = $filter('currency')($scope.tripleValue,'P ');
			}; 
		});
	</script>
  </body>
</html>
