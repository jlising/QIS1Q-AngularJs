<!DOCTYPE html>
<html lang="en">
<head>
	<title>AngularJs Training</title>
	<meta http-equiv="Content-Type" charset='UTF-8'>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="js/angular.js" type="text/javascript"></script>
	<script src="js/app.js" type='text/javascript'></script>

	<link rel="stylesheet" href="css/app.css"/>
</head>
  <body>
   <div ng-app="" ng-init="customers = [
	            { name: 'Jess Lising', city: 'Arayat' },
	            { name: 'Jamie Marsigan', city: 'San Fernando' },
	            { name: 'Louie Ocampo', city: 'Makati' },
	            { name: 'Tony Sagum', city: 'Quezon City' }
	        ]">
		<h1>Filters and Sorting</h1>
		Filter by Name:
	    <input type="text" ng-model="nameText" />
	    <br />
	    
		<ul>
		    <li ng-repeat="customer in customers | filter:nameText | orderBy:'name' : 'desc'">{{ customer.name | uppercase }} - {{ customer.city }}</li>
		</ul>
	</div>
  </body>
</html>
