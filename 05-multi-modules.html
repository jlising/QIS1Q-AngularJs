<!DOCTYPE html>
<html lang="en">
<head>
	<title>AngularJs Training</title>
	<meta http-equiv="Content-Type" charset='UTF-8'>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="js/angular.js" type="text/javascript"></script>
	<script src="js/app.js" type='text/javascript'></script>

	<link rel="stylesheet" href="css/app.css"/>
</head>
  <body>
   <!-- Automatic Initialization -->
   <h3>Binding multiple modules</h3>
   <div id="app1" ng-app="yourApp"
   		ng-controller="yourController as yc">
		
		<p>Name: <input type="text" ng-model="yc.name"></p>
		<div ng-show="yc.name != ''">
			<p>Hello {{ yc.name }}!</p>
			<p>Welcome to <span ng-bind="yc.company"></span> {{yc.country}}!</p>
		</div>
	</div>
	
	<!-- Need To Manually Bootstrap All Other Modules -->
	<div id="app2"  
   		ng-controller="anotherController as ac">
		
		<p>Name: <input type="text" ng-model="ac.name"></p>
		<div ng-show="ac.name != ''">
			<p>Hello {{ ac.name }}!</p>
			<p>Welcome to <span ng-bind="ac.company"></span> {{ac.country}}!</p>
		</div>
	</div>
	
	<script>
		var app = angular.module("yourApp", []);
	
		app.controller("yourController", function() {
			var yc = this;
		    yc.company = "IBM";
		    yc.country = "Philippines";
		    yc.name = "Jess"; //binded to model "name"
		});
		
		var anotherApp = angular.module("anotherApp", []);
		
		anotherApp.controller("anotherController", function() {
			var ac = this;
			
		    ac.company = "IBM-ISD";
		    ac.country = "Philippines";
		    ac.name = "Ronald"; //binded to model "name"
		});
		
		angular.bootstrap(document.getElementById("app2"),['anotherApp']);
	
	</script>
  </body>
</html>
