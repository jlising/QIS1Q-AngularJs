<!DOCTYPE html>
<html lang="en">
  <head>
	<title>AngularJs Training</title>
	<meta http-equiv="Content-Type" charset='UTF-8'>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="js/angular.js" type="text/javascript"></script>
	<script src="js/app.js" type='text/javascript'></script>

	<link rel="stylesheet" href="css/app.css"/>
  </head>
  <body>
   <div class="container" data-ng-app="yourApp">
	    <div data-ng-controller="yourController">
	        <h1>Adding a Module and Controller</h1>
	        Name:<br />
	        <input type="text" data-ng-model="inputData.name" placeholder="name" />
	        <br />
	        City:<br />
	        <input type="text" data-ng-model="inputData.city" placeholder="city" />
	        <br />
	        <button class="btn btn-primary" data-ng-click="addCustomer()">Add Customer</button>
	        <br />
	        <br />
	
	        Filter by Name:
	        <input type="text" data-ng-model="nameText" />
	        <br />
	        <ul>
	            <li data-ng-repeat="customer in customers | filter:nameText | orderBy:'name'">{{ customer.name }} - {{ customer.city }}</li>
	        </ul>
	    </div>
	</div>
	
	<script>
		var app = angular.module("yourApp", []);
		
		app.controller('yourController',['$scope', myFunction]);
		
		function myFunction($scope) {
	        $scope.customers = [
	            { name: 'Jess Lising', city: 'Arayat' },
	            { name: 'Jamie Marsigan', city: 'San Fernando' },
	            { name: 'Louie Ocampo', city: 'Makati' },
	            { name: 'Tony Sagum', city: 'Quezon City' }
	        ];
	
	        $scope.addCustomer = function () {
	            $scope.customers.push(
	            {
	                name: $scope.inputData.name,
	                city: $scope.inputData.city
	            });
	        }
	    }
	</script>

  </body>
</html>
