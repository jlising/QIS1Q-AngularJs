<!DOCTYPE html>
<html lang="en">
<head>
	<title>AngularJs Training</title>
	<meta http-equiv="Content-Type" charset='UTF-8'>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="js/angular.js" type="text/javascript"></script>
	<script src="js/app.js" type='text/javascript'></script>

	<link rel="stylesheet" href="css/app.css"/>
</head>
  <body>
   <div class="container" data-ng-app="yourApp">
	    <div data-ng-controller="yourController">
	        <h1>Factory vs Service</h1>
	        {{message}}
	    </div>
	</div>
	
	<script>
		var app = angular.module("yourApp", []);
		
		app.controller('yourController', function($scope, MessageFactory) {
	        $scope.message = MessageFactory.hello();
	    });
		
		//Factory method
		app.factory("MessageFactory", function(){
			 // Return the object since the instance is not yet created
			 return {
				 hello : function(){
					 return "Hello from MessageFactory";
				 }
			 };
		});
		
		//Service method
		app.service("MessageService", function(){
			 // No return statement. Instance is created already. Use "this" to add properties and functions
			 this.hello = function(){
			       return "Hello from MessageService";
			 }
		});
	</script>

  </body>
</html>
