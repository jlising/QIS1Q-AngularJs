<!DOCTYPE html>
<html lang="en">
<head>
	<title>AngularJs Training</title>
	<meta http-equiv="Content-Type" charset='UTF-8'>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="js/angular.js" type="text/javascript"></script>
	<script src="js/app.js" type='text/javascript'></script>

	<link rel="stylesheet" href="css/app.css"/>
</head>
  <body>
    <div ng-app="yourApp" ng-controller="yourController">
  	 <h3>Custom Directives</h3>
		
		<hello-world></hello-world>
		<hello-world></hello-world>
		<hello-world></hello-world>
		
		<div hello-world></div>
		<div hello-world></div>
		<div hello-world></div>
		<div hello-world></div>
	</div>
	
	<script>
		var app = angular.module("yourApp", []);
		
		app.controller("yourController", function($scope){
			 $scope.myVariable = "Test";
		});
		
		//Directive
		app.directive("helloWorld",function($log){
			return {
				scope: true,  // use a new isolated scope, if true - inherits from parent
			    restrict: 'AE',
			    replace: true,
			    template: '<h3>Hello World!!</h3>',
			    //templateUrl : 'path',
			    link: function(scope, element, attributes){
			    	
			    	console.log(scope.myVariable);//Not accessible due isolated scope
			    }
			};
		});
	</script>

  </body>
</html>
