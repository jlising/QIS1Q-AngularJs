<!DOCTYPE html>
<html lang="en">
<head>
    <title>AngularJs Training</title>
    <meta http-equiv="Content-Type" charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/app.js" type='text/javascript'></script>

    <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
<form>
    <p>Enter your name:<input type="text" id="name" required>
        <button type="button" disabled="disabled">Submit</button>
    </p>
    <p id="greet" style="display: none">
        Hello,<span id="name-repeat" style="display:block;"></span>
    </p>
</form>

<script type="text/javascript">

$(document).ready(function(){
    var name = $('#name'),
        nameRepeat = $('#name-repeat'),
        greet = $("#greet"),
        submit = $("button");

        name.bind('keyup', function() {
                var disabled, value;

                value = name.val();
                if (value.length === 0) {
                    submit.attr('disabled', 'disabled');
                    greet.css('display', 'none');
                } else {
                    submit.removeAttr('disabled');
                    greet.css('display', 'block');
                }
                nameRepeat.html(value);
         });


         submit.bind('click', function() {
            $.ajax('/service?name=' + name.val());
         });
});

</script>
</body>
</html>
