<!DOCTYPE html>
<html lang="en">
<head>
    <title>AngularJs Training</title>
    <meta http-equiv="Content-Type" charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="js/angular.js" type="text/javascript"></script>
    <script src="js/app.js" type='text/javascript'></script>

    <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
<div ng-app="myApp" ng-controller="myController">
    <form>
        <p> Enter your name: <input type="text" ng-model="name" required>
            <button type="button" ng-click="submit()" ng-disabled="!name">Submit </button>
        </p>
         <p ng-show="name"> Hello, {{name}}
        </p>
    </form>
</div>

<script type="text/javascript">
var app = angular.module("myApp",[]);

app.controller("myController", function($scope, $http){
    $scope.submit = function() {
                $http.get('/service?name=' + $scope.name);
    };
});
</script>
</body>
</html>
