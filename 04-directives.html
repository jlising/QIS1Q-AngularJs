<!DOCTYPE html>
<html lang="en">
	<head>
		<title>AngularJs Training</title>
		<meta http-equiv="Content-Type" charset='UTF-8'>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<script src="js/angular.js" type="text/javascript"></script>
		<script src="js/app.js" type='text/javascript'></script>

		<link rel="stylesheet" href="css/app.css"/>
	</head>
  <body>
   <div ng-app="" ng-init="company='IBM Solutions Delivery Inc.';country='Philippines'">
   		<h1>Using ng Directives</h1>
		
		<p>Name: <input type="text" ng-model="name"></p>
		
		<div ng-if="name != undefined && name != ''">
			<p>Hello {{ name }}!</p>
			<p>Welcome to <span ng-bind="company"></span>, {{country}}!</p>
		</div>
	</div>
  </body>
</html>
